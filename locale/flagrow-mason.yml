flagrow-mason:
    forum:
        discussion-controls:
            edit-answers: Editar campos
        answers-modal:
            edit-title: Editar campos para {title}
            save: Salvar campos
        post-answers:
            no-answer: Sem resposta
        answers:
            choose-option: Escolha uma opção
            no-option-selected: Nenhuma opção selecionada
        tags:
            inadequate-settings: >
                As configurações de tag não estão configuradas corretamente.
                Permitir até uma tag primária e secundária ou desativar o recurso "Tags como campos".
            tags-label: Tags
    admin:
        buttons:
            new-field: Novo campo
            add-field: Adicionar campo
            save-field: Salvar as alterações de campo
            delete-field: Excluir campo
            edit-field: Clique para editar o campo
            add-answer: Adicionar resposta
            save-answer: Guarda as alterações de resposta
            delete-answer: Excluir resposta
            show-user-answers: Mostre respostas não sugeridas  ({count})
        menu:
            description: >
                Configure custom discussion fields.
        fields:
            add: Adicionar campo {field}
            edit: Editar campo {field}
            required: Obrigatório
            name: Nome do campo
            name-help: >
                O rótulo de campo visível publicamente (não traduzível).
            description: Descrição do campo
            description-help: >
                Uma descrição opcional para explicar o uso/necessidade deste campo.
            min_answers_count: Respostas mínimas exigidas
            max_answers_count: Respostas permitidas máximas
            show_when_empty: Mostrar quando vazio
            show_when_empty-help:
                Se mostrar o campo na discussão quando não tem resposta
            validation: Validação para valores do usuário
            user_values_allowed: Valores do usuário permitidos
            user_values_allowed-help: >
                Se ativado, os usuários podem adicionar seus próprios valores em vez daqueles definidos pelo administrador.
                Esses valores serão verificados em relação à configuração "Validação".
                Se desativado, só poderá usar respostas "sugeridas".
            validation-help: >
                Verifique as regras de validação do <a> Laravel </a>. Por exemplo:
                "string|min:5" or "url".
            enable-user-values-for-validation: Ative "user values" para configurar regras de validação
            icon: ícone
            icon-help: >
                Mostra um ícone na frente dos valores inseridos pelo usuário. Para uma referência de
                ícones disponíveis, consulte o <a> site FontAwesome </a>.
                Use o nome completo da classe de ícones, incluindo o prefixo, por exemplo, "fas fa-bolt".
            icon-preview: "preview: {preview}"
            save-field-for-answers: Salve o campo para adicionar respostas
            is_suggested: Sugerir resposta aos usuários
            new-answer-placeholder: Algum texto
        messages:
            delete-answer-confirmation: >
                Tem certeza de que deseja excluir a resposta "{content}"?
                Ele será removido de Todos os Diagnósticos que o usam.
                Se você quiser manter as respostas existentes, desative a sugestão de resposta.
                Excluir resposta?
            delete-field-confirmation: >
                Tem certeza de que deseja excluir o campo "{name}"?
                O campo e suas respostas serão removidos de Todos os Diagnósticos que os usam.
                Excluir campo?
        settings:
            fields-section-title: Título da seção de campos personalizados
            fields-section-title-placeholder: Por padrão, nenhum título será mostrado
            fields-section-title-help: >
                Os usuários verão esse texto acima dos campos personalizados no editor e na discussão.
            column-count: Número de colunas ao mostrar os campos
            n-columns: "{count} colunas"
            labels-as-placeholders: Mostra rótulos como espaços reservados no formulário
            labels-as-placeholders-help: >
                Os campos usarão menos espaço vertical e os ícones não serão mais exibidos.
                Lembre-se de que isso pode afetar a usabilidade, especialmente ao editar campos existentes.
            fields-in-hero: Mostra campos no banner de discussão em vez do primeiro post
            hide-empty-fields-section: Oculta o título e controla quando todos os campos estão vazios e ocultos
            hide-empty-fields-section-help: >
                Por padrão, se o usuário puder editar campos ou um título tiver sido definido, a seção será sempre exibida, mesmo que todos os campos estejam ocultos.
                Com essa opção ativada, a seção ficará oculta e o botão "editar campos" estará disponível apenas no menu suspenso "responder" quando todos os campos estiverem em branco.
            tags-as-field: Mostra o seletor de tags como um campo
            tags-as-field-help: >
                Isso ocultará o seletor de tags padrão e mostrará um campo suspenso personalizado.
                Isso só funcionará se você permitir até uma tag primária e outra secundária!
            tags-field-name: Label do campo de tags
            tags-field-name-placeholder: => flagrow-mason.forum.tags.tags-label
        titles:
            settings: Configurações
            fields: Campos
        permissions:
            update-own-fields: Atualize os campos do Mason da própria discussão
            update-other-fields: Campos do Update Mason de qualquer discussão
            skip-required-fields: Pular campos de pedreiro necessários